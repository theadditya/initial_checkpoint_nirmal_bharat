<!DOCTYPE html>
<html lang="en">
<head>
    <title>OTP Verification Form</title>
    <style>
        body { font-family: sans-serif; display: grid; place-items: center; height: 100vh; }
        .form-container { padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        #otp-view { display: none; } /* Hide OTP field initially */
        input { padding: 8px; margin: 5px 0 10px; }
        button { padding: 10px 15px; cursor: pointer; }
        #message { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Register</h2>

        <div id="phone-view">
            <label for="phone">Phone Number:</label><br>
            <input type="text" id="phone" name="phone" placeholder="+919876543210"><br>
            <button onclick="sendOTP()">Send OTP</button>
        </div>

        <div id="otp-view">
            <label for="otp">Enter OTP:</label><br>
            <input type="text" id="otp" name="otp" placeholder="123456"><br>
            <button onclick="verifyOTP()">Verify & Register</button>
        </div>
        
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
